[mypy]
# Configuración pragmática de Mypy para arquitectura hexagonal
python_version = 3.12
explicit_package_bases = True
namespace_packages = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Permitir algunas flexibilidades para mantener el código existente
allow_redefinition = True
implicit_reexport = True

# Configuraciones específicas para módulos externos
[mypy-passlib.*]
ignore_missing_imports = True

[mypy-argon2.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Permitir flexibilidad en esquemas de Pydantic
[mypy-app.esquemas.*]
disallow_untyped_defs = False
warn_return_any = False

# Permitir flexibilidad en configuración
[mypy-app.core.config]
disallow_untyped_defs = False
warn_return_any = False

# Permitir flexibilidad en implementaciones de repositorio para mantener arquitectura actual
[mypy-app.infraestructura.persistencia.implementaciones_repositorios.*]
disallow_untyped_defs = False
warn_return_any = False
